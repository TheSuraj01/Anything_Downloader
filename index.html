<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="data">
            <img src="download.png" alt="logo">
            <h2>Anything Downloader</h2>
            <p>Video, Image, Pdf, Music etc. Only by pasting the URL.</p>
        </div>
        <div class="main">
            <input type="url" class="input" placeholder="Paste URL">
            <div class="btn">
                <button class="glow-on-hover downloadBtn" type="button">Download</button>
                <button class="glow-on-hover clearBtn" type="button">Clear</button>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
    <footer>
        <p>Created by Suraj Kumar Yadav @2023</p>
    </footer>
</body>

</html>
